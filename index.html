<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!-- MENU -->
	<header>
		<nav class="menu">
			<div class="tab">
				<i class="fa fa-trello" aria-hidden="true"></i>
				<p>Tableros</p>
			</div>
			<div class="search">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>
			<div><img class="logo" src="assets/img/header-logo.png" alt=""></div>
			<div class="icon" class="plus"><i class="fa fa-plus" aria-hidden="true"></i></div>
			<div class="icon"><i class="fa fa-info" aria-hidden="true"></i></div>
			<div class="icon"><i class="fa fa-bell-o" aria-hidden="true"></i></div>
			<div class="user"><i class="fa fa-user-circle" aria-hidden="true"></i></div>
		</nav>
	</header>

	<!-- SUB MENU -->
	<section class="sub-menu">
		<nav>
			<div class="tabReto"><h3>Tablero - Reto de código</h3></div>
			<div class="star"><i class="fa fa-star-o" aria-hidden="true"></i></div>
			<div class="priv-1"><h5>Vida Privada</h5></div>
			<div class="priv-2">
				<i class="fa fa-lock" aria-hidden="true"></i>
				<h5>Privado</h5>
			</div>
			<div class="showMenu">
				<i class="fa fa-ellipsis-h" aria-hidden="true"></i>
				<a href="#">Mostrar menú</a>
			</div>
		</nav>
		
	</section> 
	<!-- SECCION PRINICIPAL --> 
	<section class="principalSection">
		
	</section>

	<script src="https://use.fontawesome.com/68b24bf47c.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
